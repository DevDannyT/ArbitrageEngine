<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CardCompare Flip Radar</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="wrap">
    <h1>Flip Radar</h1>
    <p class="sub">Find undervalued eBay listings by comparing live prices to sold comps.</p>

    <div class="card">
      <form method="GET" action="/results">
        <div class="row">
          <label>Game</label>
          <select name="game" id="game">
            <option value="pokemon">Pok√©mon</option>
            <option value="mtg">MTG</option>
          </select>
        </div>

        <div class="row">
          <label>Query</label>
          <input name="q" id="q" placeholder="e.g. Charizard 4/102 holo, Black Lotus" />
          <button type="submit">Run Flip Radar</button>
        </div>
      </form>

      <div class="muted">
        Tip: include a set name or card number if possible. It makes matching way cleaner.
      </div>
    </div>
  </div>
</body>
</html>
